    <div class="modal" id="modal">
        <img id="modalBtn" src="/resources/delete.png" alt="close">

        <form id="addBookForm" class="addBookForm">
            <h2>Add New Book to Library</h2>
            <p id="instructions">Please provide book details below.</p>

            <div class="inputContainer">
                <label for="newBookTitle">Title</label>
                <input autocomplete="off" type="text" name="newBookTitle" id="newBookTitle" placeholder="e.g Harry Potter" required>
            </div>

            <div class="inputContainer">
                <label for="newBookAuthor">Author</label>
                <input autocomplete="off" type="text" name="newBookAuthor" id="newBookAuthor" placeholder="e.g J.K Rowling" required>
            </div>

            <div class="inputContainer">
                <label for="newBookDate">Date Released</label>
                <input autocomplete="off" type="tel" name="newBookDate" id="newBookDate" placeholder="e.g 1997" pattern="[0-9]{4}" required>
            </div>

            <div class="readStatusMarker">
                <input type="checkbox" name="readStatus" id="readStatus">
                <label for="readStatus">Done reading?</label>
            </div>

            <button type="submit" class="submitBtn">Add Book</button>
