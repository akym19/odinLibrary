<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/resources/book.png" alt="Logo">
            </div>
            <h1>Odin Library</h1>
        </header>

        <main>
            <div class="book">
                <div class="bookDetails">
                    <h2 class="book-title">The Hunger Games</h2>
                    <p class="book-author">by Suzanne Collins</p>
                    <p class="rank">1</p>
                </div>
                <div class="book-controls">
                    <button class="readBook" type="button">Read</button>
                    <button class="removeBook" type="button">Remove</button>
                </div>
            </div>
            <div class="book">
                <div class="bookDetails">
                    <h2 class="book-title">Catching Fire</h2>
                    <p class="book-author">by Suzanne Collins</p>
                    <p class="rank">1</p>
                </div>
                <div class="book-controls">
                    <button class="notReadBook" type="button">Not Read</button>
                    <button class="removeBook" type="button">Remove</button>
                </div>
            </div>
            <div class="book">
                <div class="bookDetail">
                    <h2 class="book-title">Mockingjay</h2>
                    <p class="book-author">by Suzanne Collins</p>
                    <p class="rank">1</p>
                </div>
                <div class="book-controls">
                    <button class="readBook" type="button">Read</button>
                    <button class="removeBook" type="button">Remove</button>
                </div>
            </div>
            <div class="book">
                <div class="bookDetails">
                    <h2 class="book-title">The Ballad of Songbirds and Snakes</h2>
                    <p>by Suzanne Collins</p>
                    <p class="rank">1</p>
                </div>
                <div class="book-controls">
                    <button class="readBook" type="button">Read</button>
                    <button class="removeBook" type="button">Remove</button>
                </div>
            </div>
        </main>

        <div class="controls">
            This are for the controls
        </div>
    </div>
</body>
</html>
